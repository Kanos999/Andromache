<html ng-app="profilePage">

    <head>
        <title>Sharc</title>
        <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
        <link href="movement.css" rel="stylesheet" type="text/css" />
        <link href="animations.scss" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="js/jquery-min.js"></script>
        <script type="text/javascript" src="js/socket.js"></script>
        <script type="text/javascript" src="js/angular-min.js"></script>
        <script type="text/javascript" src="js/angular-cookies.min.js"></script>
        <script src="js/ng-socket-io.js"></script>
        <script type="text/javascript" src="js/md5-min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <script type="text/javascript" src="js/profile.js"></script>
    </head>

    <body ng-controller="profilePageController">
        <div id="bg"></div>
        <div id="headerDiv" class="">
            root@project-stellar:~#<br />
            !# System.Root.$~admin -login<br /><br />
        </div>
        <div id="login">
            <div class="title">LOCKED - PLEASE ENTER SHIP NAME</div>
            <div id="inputContainer">
                <label for="shipNameInput">SHIP NAME >></label>
                <input ng-model="shipNameInput" id="shipNameInput" />
            </div>
            <div id="submitButton" class="hoverEffect" ng-click="submit()">Enter</div>
        </div>
    </body>
</html>
